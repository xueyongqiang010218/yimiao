<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>新冠疫苗接种系统</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="js/bootstrap/dist/css/bootstrap.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div id='app' class="container-fluid" style="margin-top: 60px;">
			<div class="container-fluid col-md-2">
				<p class="text-danger">欢迎，xxx 使用本系统</p>
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="active"><a href="#">接种信息</a></li>
					<li role="presentation"><a href="#">退出系统</a></li>
				</ul>
			</div>
			<div class="container-fluid col-md-10">
				<div style="margin-bottom: 10px;">
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">录入</button>
				</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>序号</th>
							<th>姓名</th>
							<th>性别</th>
							<th>年龄</th>
							<th>接种剂次（1或2）</th>
							<th>工作单位/居住地</th>
							<th>联系电话</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>张三</td>
							<td>男</td>
							<td>20</td>
							<td>1</td>
							<td>咸阳职院</td>
							<td>123</td>
						</tr>
						<tr>
							<td>2</td>
							<td>李四</td>
							<td>男</td>
							<td>20</td>
							<td>1</td>
							<td>咸阳职院</td>
							<td>123</td>
						</tr>
						<tr>
							<td>3</td>
							<td>王五</td>
							<td>男</td>
							<td>20</td>
							<td>2</td>
							<td>咸阳职院</td>
							<td>123</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
			integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
		</script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">录入接种信息</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="username">姓名</label>
								<input type="text" class="form-control" id="username" placeholder="请输入姓名">
								<span class="text-danger">姓名不能为空</span>
							</div>
							<div class="form-group">
								<label for="gender">性别</label>
								<select class="form-control" id="gender">
									<option>请选择</option>
									<option>男</option>
									<option>女</option>
								</select>
								<span class="text-danger">请选择性别</span>
							</div>
							<div class="form-group">
								<label for="userage">年龄</label>
								<input type="number" class="form-control" id="userage" placeholder="请输入年龄">
								<span class="text-danger">年龄不能为空</span>
							</div>
							<div class="form-group">
								<label for="gender">剂次</label>
								<select class="form-control" id="gender">
									<option>请选择</option>
									<option>1</option>
									<option>2</option>
								</select>
								<span class="text-danger">请选择剂次</span>
							</div>
							<div class="form-group">
								<label for="userage">工作单位/居住地</label>
								<input type="text" class="form-control" id="userage" placeholder="请输入工作单位/居住地">
								<span class="text-danger">工作单位/居住地不能为空</span>
							</div>
							<div class="form-group">
								<label for="userage">联系电话</label>
								<input type="number" class="form-control" id="userage" placeholder="请输入联系电话">
								<span class="text-danger">联系电话不能为空</span>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
