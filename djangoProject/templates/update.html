<body>
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">录入疫苗接种信息</h4>
    </div>
    <div class="modal-body">
        <form  action="" method="post">
            <div class="form-group">
                <label for="username">接种医院（社区）名称</label>
                <input type="text" class="form-control" id="username" placeholder="请输入名称" name="name" value="{{ li.name }}">
                <span class="text-danger">名称不能为空</span>
            </div>
            <div class="form-group">
                <label for="gender">接种须知</label>
                <input type="text" class="form-control" id="userage" placeholder="请输入须知" name="instructions" value="{{ li.instructions }}">
                <span class="text-danger">请输入须知</span>
            </div>
            <div class="form-group">
                <label for="userage">地址</label>
                <input type="text" class="form-control" id="userage" placeholder="请输入地址" name="address" value="{{ li.address }}">
                <span class="text-danger">地址不能为空</span>
            </div>
            <div class="form-group">
                <label for="gender">接种标记</label>
                <input type="text" class="form-control" id="userage" placeholder="接种标记" name="tag" value="{{ li.tag }}">
                <span class="text-danger">接种标记不能为空</span>
            </div>

            <div class="form-group">
                <label for="userage">联系电话</label>
                <input type="number" class="form-control" id="userage" placeholder="请输入联系电话" name="mobile" onblur="mobile()" value="{{ li.mobile }}">
                <span class="text-danger">联系电话不能为空</span>
            </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><a href="/index/">关闭</a></button>
        <button type="submit" class="btn btn-primary">保存</button>
    </div>
</form>
</div>
</body>
</html>
